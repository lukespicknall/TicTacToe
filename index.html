<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="box">
      <div class="header">
        <div class="game-stat">X GOES FIRST</div>
      </div>
      <div class="x-stat">X
        <div class="score-head">Score:</div>
        <div id="x-score">0</div></div>
      <div id="game-box">
        <div class="game-board">
          <button class="square" id="0"></button>
          <button class="square" id="1"></button>
          <button class="square" id="2"></button>
          <button class="square" id="3"></button>
          <button class="square" id="4"></button>
          <button class="square" id="5"></button>
          <button class="square" id="6"></button>
          <button class="square" id="7"></button>
          <button class="square" id="8"></button>
        </div>
      </div>
      <div class="o-stat">O
        <div class="score-head">Score:</div>
        <div id="o-score">0</div>
      </div>
      <div class="footer">
        <div class="resetBtn">reset</div>
      </div>
    </div>
  </body>
</html>
